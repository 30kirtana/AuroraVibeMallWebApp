    body {
      font-family: Georgia, 'Times New Roman', Times, serif;

      display: flex;
      height: 100vh;
      justify-content: center;
      align-items: center;
    }
    .auth-box {
      background: #000;
      padding: 30px;
      border-radius: 10px;
      border: 1px solid #ccc;
      width: 300px;
      color: white;

      width: 80%;

    }

    }

      color: green;

  <div class="auth-box">
    <h2>Aurora Vibe Mall Login</h2>

    <button type="button" id="loginBtn">Login</button>
    <button type="button" id="SignUpBtn">Sign Up</button>
    <p id="user-info"></p>
